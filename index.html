<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="assets/css/css-reset.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Crystal Collector</title>
</head>
<body>

<div class="jumbotron bg-dark text-white">
  <h1 class="display-3 border-bottom">Crystal Collector</h1>   
  <p>
    Instructions: Click on each crystal to add points to your score. Each crystal has a different value. You win by matching your score to the one that is displayed. If you match it, you win. If you go over, you lose. Good luck.
  </p>

</div>

<div class="container row my-5">
  <div class="col-4 text-center">
    <h4 id="target-value"></h4>
  </div>
  <div class="col-4 text-center ">
    <div id="wins-text">
  </div>
    <div id="losses-text">
    </div>
  </div>
  <div class="col-4 text-center">
    <h4 id="player-score"></h4>
  </div>
</div>

<div id="crystals">
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
